<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blog</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body style="font-family:monospace;color:white;" bgcolor="#0089A7">
	<h1 align="center">Cathy's Blog</h1>
	<div align="right"><a href="/blog/new"><button>New Post</button></a></div><hr>
	{% for post in post_list %}
		<h4>Title | {{ post.title }}</h4>
		<h4>Content | {{ post.content }}</h4>
		<div align="right">
			<a href="/blog/edit?q={{ post.pk }}"><button>edit</button></a>
			<form action="" method="post">
				{% csrf_token %}
				<input type="hidden" name="pk" value="{{ post.pk }}">
				<input type="submit" value="delete">
			</form>
			<hr>
		</div>
		
	{% endfor %}
</body>
</html>
