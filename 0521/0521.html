<html>
<head>
	<meta charset="utf-8">
	<title>計算機＆成績判斷</title>
</head>
<body>
<h1>Q1. 簡易計算機</h1>
<form id="frm1">
  <input type="number" name="num1"><br>
  <input type="number" name="num2"><br>
  <input type="button" onclick="plus()" value="+">
  <input type="button" onclick="minus()" value="-">
  <input type="button" onclick="mul()" value="*">
  <input type="button" onclick="divide()" value="/">
  <input type="reset" value="c">
</form>
<p id="demo1">Result = </p>

<h1>Q2. 成績判斷</h1>
<form id="frm2">
  <input type="number" name="score"><br>
  <input type="button" onclick="pass()" value="判斷">
</form>
<p id="demo2"></p>


<script>
function plus() {
	var x = document.getElementById("frm1");
	var num1 = Number(x.elements[0].value);
	var num2 = Number(x.elements[1].value);
	document.getElementById("demo1").innerHTML = "Result = "+(num1 + num2);
}
function minus() {
	var x = document.getElementById("frm1");
	var num1 = Number(x.elements[0].value);
	var num2 = Number(x.elements[1].value);
	document.getElementById("demo1").innerHTML = "Result = "+(num1 - num2);
}
function mul() {
	var x = document.getElementById("frm1");
	var num1 = Number(x.elements[0].value);
	var num2 = Number(x.elements[1].value);
	document.getElementById("demo1").innerHTML = "Result = "+(num1 * num2);
}
function divide() {
	var x = document.getElementById("frm1");
	var num1 = Number(x.elements[0].value);
	var num2 = Number(x.elements[1].value);
	document.getElementById("demo1").innerHTML = "Result = "+(num1 / num2);
}
function pass() {
	var x = document.getElementById("frm2");
	var score = Number(x.elements[0].value);
	document.getElementById("demo2").innerHTML = (score >= 60) ? "及格":"不及格";
}
</script>
</body>
</html>
